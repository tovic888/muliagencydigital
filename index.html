    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary: #2e59a7;
            --primary-dark: #1e3f8b;
            --primary-light: #4a7bc8;
            --secondary: #f1c40f;
            --secondary-dark: #e67e22;
            --accent: #2ecc71;
            --accent-dark: #27ae60;
            --dark: #111;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            font-size: 16px;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            line-height: 1.3;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        button, .btn {
            cursor: pointer;
            transition: var(--transition);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section {
            padding: 80px 0;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .section-title h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--secondary-dark));
            border-radius: 2px;
        }
        
        .section-title p {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--secondary), var(--secondary-dark));
            color: var(--dark);
            box-shadow: var(--shadow);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: var(--white);
        }

        /* Modern Hero Styles */
        .hero {
            background: linear-gradient(135deg, rgba(30, 63, 139, 0.95), rgba(46, 89, 167, 0.9)), 
                        url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .hero-logo img {
            max-width: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }

        .highlight-text {
            color: var(--secondary);
            font-weight: 700;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 200px;
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .stat-item .counter {
            font-size: 3rem;
            font-weight: 800;
            color: var(--secondary);
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .stat-item p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-cta {
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            color: var(--white);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
        }

        .btn-outline-light {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
        }

        .btn-outline-light:hover {
            background: var(--white);
            color: var(--primary);
        }

        /* Animated Background Elements */
        .hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="50" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 100px 100px;
            animation: particles 20s linear infinite;
            z-index: 1;
        }

        @keyframes particles {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .hero-shape-1, .hero-shape-2 {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(241,196,15,0.2) 0%, rgba(241,196,15,0) 70%);
            z-index: 1;
        }

        .hero-shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .hero-shape-2 {
            width: 500px;
            height: 500px;
            bottom: -200px;
            left: -200px;
            animation: float 12s ease-in-out infinite;
            animation-delay: 2s;
        }

        /* Team Section Styles */
        .team-section {
            background-color: var(--white);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .team-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .team-image {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .team-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .team-card:hover .team-image img {
            transform: scale(1.05);
        }

        .team-badge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--white);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        .team-info {
            padding: 25px;
            text-align: center;
        }

        .team-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .team-role {
            color: var(--secondary-dark);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .team-desc {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 15px;
        }

        .team-social {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .team-social a {
            width: 35px;
            height: 35px;
            background: var(--light-gray);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: var(--transition);
        }

        .team-social a:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-3px);
        }

        /* Founder & Owner Card Styles */
        .founder-card, .owner-card {
            grid-column: span 2;
        }

        .founder-card .team-image, .owner-card .team-image {
            height: 350px;
        }

        .founder-card .team-info, .owner-card .team-info {
            padding: 30px;
        }

        .founder-card h3, .owner-card h3 {
            font-size: 1.6rem;
        }

        /* Value Proposition Styles */
        .value-section {
            background: linear-gradient(135deg, var(--light-gray), var(--white));
        }

        .value-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .value-card {
            background: var(--white);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-top: 5px solid var(--primary);
        }

        .value-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .value-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .value-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .value-card p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .value-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            font-weight: 900;
            color: rgba(46, 89, 167, 0.05);
            font-family: 'Montserrat', sans-serif;
            line-height: 1;
        }

        .value-testimonial {
            max-width: 800px;
            margin: 80px auto 0;
            background: var(--white);
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--shadow);
            position: relative;
            border-left: 5px solid var(--secondary);
        }

        .testimonial-content {
            position: relative;
        }

        .testimonial-content i {
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 3rem;
            color: rgba(241, 196, 15, 0.2);
            z-index: 1;
        }

        .testimonial-content p {
            font-size: 1.2rem;
            font-style: italic;
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--primary);
        }

        /* ===== ABOUT SECTION ===== */
        .about-section {
            background-color: var(--white);
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            align-items: center;
        }
        
        .about-text {
            order: 2;
        }
        
        .about-image {
            order: 1;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .about-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: var(--white);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        /* ===== COMPARISON SECTION ===== */
        .comparison-section {
            background: linear-gradient(135deg, var(--light-gray), var(--white));
        }
        
        .comparison-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px 0;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
            min-width: 800px;
        }
        
        .comparison-table th, 
        .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .comparison-table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
            text-align: center;
        }
        
        .comparison-table tr:nth-child(even) {
            background-color: rgba(233, 236, 239, 0.5);
        }
        
        .comparison-table td:first-child {
            font-weight: 600;
            color: var(--primary);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--accent-dark);
        }
        
        .badge-danger {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        /* ===== STRUCTURE SECTION ===== */
        .structure-section {
            background-color: var(--white);
        }
        
        .structure-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .structure-diagram {
            width: 100%;
            max-width: 800px;
            margin: 40px 0;
            position: relative;
        }
        
        .structure-level {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .structure-node {
            background: var(--primary);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
            min-width: 200px;
        }
        
        .structure-node h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .structure-node p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .structure-connector {
            position: absolute;
            height: 40px;
            width: 2px;
            background: var(--primary-light);
            left: 50%;
            bottom: -40px;
            z-index: 1;
        }
        
        .structure-horizontal {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        
        .structure-horizontal .structure-node {
            background: var(--secondary);
            color: var(--dark);
            margin: 0 10px;
        }
        
        .commission-card {
            background: var(--white);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-top: 40px;
            max-width: 800px;
            width: 100%;
            border-top: 5px solid var(--accent);
        }
        
        .commission-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .commission-example {
            background: rgba(46, 89, 167, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .commission-example h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* Komisi Section */
        .commission-research {
            background: var(--white);
            border-radius: 10px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--secondary);
        }

        .commission-research h3 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .commission-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .commission-table th, .commission-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        .commission-table th {
            background-color: var(--primary);
            color: var(--white);
        }

        .commission-table tr:nth-child(even) {
            background-color: rgba(233, 236, 239, 0.5);
        }

        .commission-table tr:hover {
            background-color: rgba(46, 89, 167, 0.1);
        }

        /* Digital Strategy Section */
        .strategy-section {
            background: linear-gradient(135deg, var(--light-gray), var(--white));
        }

        .strategy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .strategy-card {
            background: var(--white);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .strategy-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .strategy-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .strategy-card ul {
            list-style-type: none;
            margin-top: 20px;
        }

        .strategy-card ul li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }

        .strategy-card ul li:before {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .strategy-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* ===== COST SECTION ===== */
        .cost-section {
            background: linear-gradient(135deg, var(--light-gray), var(--white));
        }
        
        .cost-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-top: 40px;
        }
        
        .cost-card {
            background: var(--white);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .cost-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .cost-card h3 {
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .cost-card h3::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary);
        }
        
        .cost-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed var(--light-gray);
        }
        
        .cost-item:last-child {
            border-bottom: none;
        }
        
        .cost-item strong {
            color: var(--primary);
        }
        
        .cost-total {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--primary-light);
        }
        
        /* ===== BENEFIT SECTION ===== */
        .benefit-section {
            background-color: var(--primary);
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .benefit-section .section-title h2 {
            color: var(--white);
        }
        
        .benefit-section .section-title h2::after {

        .footer-social a:hover {

            margin-bottom: 20px;

        .footer-heading::after {

            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;

        .footer-links {

        .footer-links li {

        .footer-links a {
            color: rgba(255,255,255,0.8);

            display: flex;
            align-items: center;

        .footer-links a:hover {

        }
        
        .footer-links i {

        }
        
        .copyright {

            margin-top: 60px;

        }
